<html class="no-js" lang="en-us" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script>window.angular || document.write('<script src="js/vendor/angular.min.js"><\/script>')</script>
        <script src="js/controllers.js"></script>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main>
            <h1>Filters</h1>
            <p>Filters are used to modify the data output in the view. Below <code>orderBy</code> is used to sort the list and <code>uppercase</code> is used to transform the name character case.</p>
                <div ng-controller="MyController">
                    Sort by:
                    <a href="" ng-click="predicate = 'name';">Name</a>,
                    <a href="" ng-click="predicate = 'title';">Title</a>,
                    <a href="" ng-click="predicate = 'company';">Company</a>.
                    <ul>
                        <li ng-repeat="item in people | orderBy: predicate">
                            {{item.name | uppercase}} works as a {{item.title}} at {{item.company}}.
                        </li>
                    </ul>
                </div>
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
